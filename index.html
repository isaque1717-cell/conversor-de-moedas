<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Converter - money</title>
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo=convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-first">
                <option value="Real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ euro</option>
                <option value="bitcoin">bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-second">
                <option value="dolar">US$ Dolar americano</option>
                <option value="Real">R$ Real brasileiro</option>
                <option value="euro">€ euro</option>
                <option value="bitcoin">bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="inputCurrency" placeholder="R$ 10.000,00">
        </label>

        <button class="convertButton">Converter</button>
        <section>
            <div class="currency-box">
                <img class="currency-img-first" src="assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency-name-first">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <div>
                <img class="arrow-img" src="assets/Vector.png" alt="seta">
            </div>

            <div class="currency-box">
                <img class="currency-img-second" src="assets/estados-unidos (1) 1.png" alt="logo-moeda-a-converter">
                <p class="currency, currency-name-second">Dollar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="scripts.js"></script>

</html>
